        function openCity(evt, ntab) {
        // Declare all variables
            var i, tabcontent, bnavbarinn;

        // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

        // Get all elements with class="bnavbarinn" and remove the class "active"
            bnavbarinn = document.getElementsByClassName("bnavbarinn");
            for (i = 0; i < bnavbarinn.length; i++) {
                bnavbarinn[i].className = bnavbarinn[i].className.replace(" active", "");
            }

        // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(ntab).style.display = "block";
            evt.currentTarget.className += " active";
        }
